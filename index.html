<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouTube Clone</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<div class="logo">YouTube Clone</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Trending</a></li>
					<li><a href="#">Subscriptions</a></li>
					<li><a href="#">Library</a></li>
				</ul>
			</nav>
			<input type="text" id="search-input" placeholder="Поиск видео" />
			<button id="search-button">Поиск</button>
		</header>
		<main>
			<section class="video-container">
				<div id="video-container"></div>

				<div class="video">
					<p>Description of the video goes here.</p>
				</div>
				<div class="video-player-container">
					<iframe
						width="560"
						height="315"
						src="https://www.youtube.com/embed/sN9gcEZMZO8?si=YDB9hnAQXOB9o_mQ"
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin"
						allowfullscreen
					></iframe>
					<div class="video-player-title">Chill Music</div>
					<div class="video-player-desc">
						CHILLOUT MUSIC Relax Ambient Music | Wonderful Playlist Lounge Chill
						out | New Age
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
		<script src="js/main.js"></script>
	</body>
</html>
